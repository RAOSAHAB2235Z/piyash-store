<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .image-preview {
            width: 120px;
            aspect-ratio: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">⬅ Back to Dashboard</a>
        <a class="btn btn-danger" href="/admin/logout">Logout</a>
    </div>
</nav>

<div class="container">
    <h3 class="mb-4">Edit Product</h3>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" name="name" id="name" value="{{ product[1] }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (₹)</label>
            <input type="number" name="price" id="price" value="{{ product[2] }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Current Image</label><br>
            <div class="image-preview mb-2">
                <img src="{{ product[3] }}" alt="Product Image">
            </div>
            <label for="image" class="form-label">Change Image (optional)</label>
            <input type="file" name="image" id="image" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>

</body>
</html>
