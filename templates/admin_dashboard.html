<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Piyash Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .image-box {
            width: 80px;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸ”§ Admin Dashboard</a>
        <a class="btn btn-danger" href="/admin/logout">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>All Products</h3>
        <a href="/admin/add" class="btn btn-success">+ Add New Product</a>
    </div>

    <table class="table table-bordered table-hover shadow">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price (â‚¹)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product[0] }}</td>
                <td>
                    <div class="image-box">
                        <img src="{{ product[3] }}" alt="Image">
                    </div>
                </td>
                <td>{{ product[1] }}</td>
                <td>{{ product[2] }}</td>
                <td>
                    <a href="/admin/edit/{{ product[0] }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/admin/delete/{{ product[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
