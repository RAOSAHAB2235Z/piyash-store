<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piyash Dropshipping Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            background: #fff;
        }

        .product-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        a.card-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body style="background: #f8f9fa;">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">üõçÔ∏è Piyash Store</a>
        <a class="btn btn-outline-light ms-auto" href="/admin/login">Admin Login</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <a href="/product/{{ product[0] }}" class="card-link">
                <div class="product-card">
                    <img src="{{ product[3] }}" alt="{{ product[1] }}" class="product-image">
                    <div class="product-info">
                        <h5>{{ product[1] }}</h5>
                        <p class="text-success fw-bold">‚Çπ{{ product[2] }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
